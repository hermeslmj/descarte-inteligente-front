<div class="jumbotron">
    <div class="container-fluid">
      <h1 class="display-5 text-center">Detalhes do Anúncios {{anuncio.titulo}}</h1>
    </div>
</div>
<div class="container">
    <div class="row" *ngIf="anuncio != null"> 
        <div class="col-md-12"><b>Título:</b>{{anuncio.titulo}}</div>
        <div class="col-md-12 mt-3"><b>Descrição</b></div><div class="col-md-12">{{anuncio.descricao}}</div>
        <div class="col-md-12 mt-3"><b>Categoria</b></div><div class="col-md-12">{{anuncio.categoria}}</div>
    </div>   
</div>
