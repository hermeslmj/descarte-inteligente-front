<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let anuncio of listaAnuncios">
                        <a [routerLink]="['/anuncios/detalhes/',anuncio._id]">
                            <b>{{anuncio.titulo}}</b> 
                            <span class="float-right">{{ anuncio.created_at | date: 'dd/MM/yyyy hh:mm:ss' }}</span>
                        </a>
                </li>
            </ul>
        </div>
    </div>
</div>
