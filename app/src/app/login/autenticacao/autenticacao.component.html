<div class="container">
    <div class="row">
        <div class="col-md-3 hidden-sm hidden-xs"></div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <form>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Digite seu email" [formControl]="email">
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Password" [formControl]="password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
            </form>
        </div>
        <div class="col-md-3 hidden-sm hidden-xs"></div>
    </div>
</div>
