<div class="container mt-5">
    <div class="row">
        <div class="col-md-3 hidden-sm hidden-xs"></div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <form>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Digite seu email" [formControl]="email">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Senha</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Password" [formControl]="password">
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="login()">Enviar</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="#" class="card-link">NÃ£o tenho cadastro</a>
                </div>
              </div>
        </div>
        <div class="col-md-3 hidden-sm hidden-xs"></div>
    </div>
</div>
